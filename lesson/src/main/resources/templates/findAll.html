<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>商品一覧</title>
</head>
<body>
<h1>商品一覧</h1>
<table>
    <tr>
        <th>id</th>
        <th>名前</th>
        <th>値段</th>
    </tr>
    <tr th:each="product : ${products}">
        <td><a th:href="@{/product/{id} (id = ${product.id})}" th:text="${product.id}"></a></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
    </tr>
</table>
<form action="/product-add" method=get>
    <button type="submit">新規追加</button>
</form>
</body>
</html>
